log_level: INFO

service:
  host: 0.0.0.0
  http_port: 6333
  grpc_port: 6334
  enable_cors: false
  # api_key and read_only_api_key are provided via env vars in docker-compose

storage:
  # default path inside container; we mount it to a persistent host folder
  storage_path: /qdrant/storage

telemetry_disabled: true
